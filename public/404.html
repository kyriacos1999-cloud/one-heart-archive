<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heart Wall</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // This script handles navigation for single page apps on GitHub Pages.
      // When a user navigates directly to a route (e.g., /thanks), GitHub Pages
      // returns 404. This script captures that, stores the path, and redirects
      // to index.html which then restores the proper route.
      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
